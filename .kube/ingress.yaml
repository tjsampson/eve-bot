apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: evebot-ingress-metrics
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.100.0.0/16"
spec:
  tls:
    - hosts:
        - evebot.unanet.io
      secretName: echo-tls
  rules:
    - host: evebot.unanet.io
      http:
        paths:
          - path: /metrics
            backend:
              serviceName: eve-bot-v1
              servicePort: 3001
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: evebot-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  tls:
    - hosts:
        - evebot.unanet.io
      secretName: echo-tls
  rules:
    - host: evebot.unanet.io
      http:
        paths:
          - path: /*
            backend:
              serviceName: eve-bot-v1
              servicePort: 3000

